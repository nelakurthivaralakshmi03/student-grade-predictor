<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Fat Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Body Fat % Estimator</h1>
    <form method="post">
        <input type="number" name="age" placeholder="Age (years)" step="any" required><br>
        <input type="number" name="weight" placeholder="Weight (lbs)" step="any" required><br>
        <input type="number" name="height" placeholder="Height (inches)" step="any" required><br>
        <input type="number" name="abdomen" placeholder="Abdomen Circumference (cm)" step="any" required><br>
        <button type="submit">Predict Body Fat %</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        <p><strong>Predicted Body Fat %:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
